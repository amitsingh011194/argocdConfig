apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amitsingh011194/AppManifest.git
    targetRevision: main
    path: dev
    ignoreDifferences:
      - group: apps
        kind: Deployment
        name: myapp
        namespace: myapp
        jsonPointers:
          - /spec/replicas
          - /spec/template/spec/containers
      - group: ""
        kind: Service
        name: myapp-service
        namespace: myapp
        jsonPointers:
          - /spec/ports
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
